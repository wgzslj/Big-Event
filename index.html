<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-练习项目</title>
  <!-- layui的样式表 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 自己的样式表 -->
  <link rel="stylesheet" href="/assets/css/login.css" />
</head>
<body>
  <!-- 头部的logo -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="" />
  </div>
  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <!-- 头部图片 -->
    <div class="title-box"></div>
    <!-- 登录区域 -->
    <div class="login-box">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" class="layui-input" name="username" required placeholder="请输入用户名"/>
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" class="layui-input" name="password" required placeholder="请输入密码"/>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册区域 -->
    <div class="reg-box">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" class="layui-input" name="username" required placeholder="请输入用户名"/>
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" class="layui-input" name="password" required placeholder="请输入密码"/>
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" class="layui-input" name="password" required placeholder="请再次输入密码"/>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/lib/jquery.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
